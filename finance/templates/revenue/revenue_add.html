{% extends "index.html" %}
{% block content %}
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h2 class="content-header-title float-left mb-0">Add Income</h2>
                            <div class="breadcrumb-wrapper">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="{% url 'budget_list' %}">Income</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        Add Income
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <section class="app-user-edit">
                    <div class="card" >
                        <div class="card-body">
                            <form class="form form-horizontal" action="{% url 'revenue_add' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label for="name">Name</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                                    </div>
                                                    <input type="text" id="name" class="form-control" name="name" required
                                                           placeholder="Name"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label for="currency">Currency</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                                    </div>
                                                    <select class="form-control" id="currency" name="currency">
                                                        <option value="$">US Dollar ($)</option>
                                                        <option value="€">Euro (€)</option>
                                                        <option value="₹">Indian rupee (₹)</option>
                                                        <option value="£">British Pound (£)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label for="amount">Amount</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                                    </div>
                                                    <input type="text" id="amount" class="form-control" name="amount" required
                                                           placeholder="Amount"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label id="check_month">Start Month</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                                    </div>
                                                    <input type="month" class="form-control" name="start_month" value="{{current_month}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row end_month">
                                            <div class="col-sm-3 col-form-label">
                                                <label>End Month</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                                    </div>
                                                    <input type="month" class="form-control" name="end_month" value="{{current_month}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label>&nbsp;</label>
                                            </div>&nbsp;
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio1" value="prime" name="revenue_type" class="custom-control-input check_primary" checked/>
                                                <label class="custom-control-label" for="customRadio1">&nbsp;Primary&nbsp;</label>
                                            </div>
                                            &nbsp;
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio2" value="non-prime" name="revenue_type" class="custom-control-input check_primary" />
                                                <label class="custom-control-label" for="customRadio2">&nbsp;Non-Primary</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" class="btn btn-primary mr-1" value="Save">
                                        <input type="submit" class="btn btn-primary mr-1" name="add_other" value="Save and add another">
                                        <a href="{% url 'budget_list' %}" class="btn btn-outline-secondary">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

{% endblock content%}
