<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Subscription</title>
    <style>
        .plan-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .plan-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
        }
        .plan-card h3 {
            color: #333;
        }
        .btn-subscribe {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Subscription Plan</h1>
    
    <div class="plan-container">
        {% for plan in plans %}
        <div class="plan-card">
            <h3>{{ plan.plan_name|title }} Plan</h3>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="plan_id" value="{{ plan.id }}">
                <button type="submit" class="btn-subscribe">Subscribe</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
