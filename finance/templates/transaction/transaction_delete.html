{% extends "index.html" %}
{% block content %}
<h1>{{object.category}}</h1>

<h4>Are you sure you want to delete this transaction?</h4>
<form class="form form-horizontal" method="post">
    {% csrf_token %}
    <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary mr-1">Yes</button>
        <a href="{% url 'bill_list' %}" class="btn btn-primary">No</a>
    </div>
</form>

{% endblock content%}
