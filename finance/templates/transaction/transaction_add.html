{% extends "index.html" %}
{% block content %}
<h1>Create New Transaction </h1>

<!--<form method="post">-->
<!--    {% csrf_token %}-->
<!--    {{form.as_p}}-->
<!--    <input type="submit" value="Create">-->
<!--</form>-->
<div class="col-md-6 col-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    <input type="text" id="fname-icon" class="form-control" name="name" required
                                           placeholder="Name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="email-icon">Amount</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="mail"></i></span>
                                    </div>
                                    <input type="text" id="email-icon" class="form-control" name="amount" required
                                           placeholder="Amount"/>
                                </div>
                            </div>
                        </div>
                    </div>
                      <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Categories</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    {{ form.categories }}
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Payee</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    <input type="text" id="fname-icon" class="form-control" name="payee" required
                                           placeholder="Payee"/>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Account</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    <input type="text" id="fname-icon" class="form-control" name="account" required
                                           placeholder="Account"/>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Bill</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    {{ form.bill }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary mr-1">Create</button>
                        <a href="{% url 'transaction_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
