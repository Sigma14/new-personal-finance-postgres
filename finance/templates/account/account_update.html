{% extends "index.html" %}
{% block content %}
<h1>Update Account</h1>

<div class="col-md-6 col-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    <input type="text" id="fname-icon" class="form-control" name="name"
                                           placeholder="Name" value="{{ form.name.value }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="email-icon">Balance</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="mail"></i></span>
                                    </div>
                                   <input type="text" id="fname-icon" class="form-control" name="balance"
                                           placeholder="Balance" value="{{ form.balance.value }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="fname-icon">Interest Rate</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="user"></i></span>
                                    </div>
                                    <input type="text" id="email-icon" class="form-control" name="interestrate"
                                           placeholder="Interest Rate" value="{{ form.interestrate.value }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary mr-1">Update</button>
                        <a href="{% url 'account_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
